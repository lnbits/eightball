{% extends "public.html" %} {% block page %}
<div class="row q-col-gutter-md justify-center">
  <div class="col-12 col-sm-6 col-md-5 col-lg-4">
    <q-card class="q-pa-lg">
      <q-card-section class="q-pa-none">
        <div class="text-center">
          <lnbits-qrcode-lnurl :url="qrValue"></lnbits-qrcode-lnurl>
        </div>
      </q-card-section>
    </q-card>
  </div>
  <div class="col-12 col-sm-6 col-md-5 col-lg-4 q-gutter-y-md">
    <q-card>
      <q-card-section>
        <h6
          class="text-subtitle1 q-mb-sm q-mt-none"
          v-text="eightBallname"
        ></h6>
        <p class="q-my-none" v-text="eightBalldescription"></p
      ></q-card-section>
      <q-card-section class="q-pa-none">
        <q-separator></q-separator>
        <q-list> </q-list>
      </q-card-section>
    </q-card>
  </div>
</div>
{% endblock %} {% block scripts %}
<script>
  window.app = Vue.createApp({
    el: '#vue',
    mixins: [windowMixin],
    data: function () {
      return {
        qrValue: '{{lnurlpay}}',
        eightBallID: '{{eightball_id}}',
        eightBallname: '{{eightball_name}}',
        eightBalldescription: '{{eightball_description}}'
      }
    }
  })
</script>
{% endblock %}
